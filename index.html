<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - forum</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <div class="main">
    <h1 id="title">Good Vibes Form</h1>
    <div class="master-div-style">
      <p id="description">Tells us something that is positive happen to you today</p>
      <form id="survey" action="/do-something">
        <div class="form-rows">
          <div class="labels">
            <label for="name" class="name-label">name</label>
          </div>
          <div class="fields">
            <input type="text" id="name" class="input-fields" placeholder="Enter your name">
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="email" class="email-label">Email</label>
          </div>
          <div class="fields">
            <input type="text" id="email" class="input-fields" placeholder="Enter your email address">
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="number" class="number-label">On a scale of 1-10, how good was it?</label>
          </div>
          <div class="fields">
            <input type="number" class="input-fields" placeholder="Enter a number between 1-10" max="10" min="1">
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="dropdown" class="dropdown-label">Where did it happen?</label>
          </div>
          <div class="fields">
            <select name="Location of the positive event" id="dropdown" class="dropdown">
              <option value="home">At home</option>
              <option value="commute">On my commute</option>
              <option value="work">At work</option>
              <option value="street">On the street</option>
              <option value="other">other</option>
            </select>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="time-of-day" >At what time of day did it happen?</label>
          </div>
          <div class="fields">
            <ul id="time-of-day" style="list-style:none;">
              <li class="radio">
                <label >
                  
                  <input name="time-radio" type="radio" value="1" class="user-selection">
                  Morning
                </label>
              </li>
              <li class="radio">
                <label >
                  
                  <input name="time-radio" type="radio" value="2" class="user-selection">
                  Afternoon
                </label>
              </li>
              <li class="radio">
                <label >
                  
                  <input name="time-radio" type="radio" value="3" class="user-selection">
                  Evening
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="feelings">What emotions did you experience?
              <br>
              (Select all that apply)
            </label>
          </div>
          <div class="fields">
            <ul id:"feelings" style="list-style:none;">
              <li class="radio">
                <label>
                  <input type="checkbox" name="feeling-check" value="1" class="user-selection">
                  Excited
                </label>
              </li>
              
              <li class="radio">
                <label>
                  <input name="feeling-check" value="2" type="checkbox" class="user-selection">
                  Humbled
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="3" type="checkbox" class="user-selection">
                  Elated
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="4" type="checkbox" class="user-selection">
                  Loved
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="5" type="checkbox" class="user-selection">
                  Enthusiastic
                </label>
              </li>
            </ul>
          </div> 
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="event-details">
              Please describe your positive experience here
            </label>
          </div>
          <div class="fields">
            <textarea name="event-details" id="event-details" class="input-fields" style="height:50px; resize:vertical;font-family: Open Sans Condensed;" cols="1" rows="1" placeholder="Enter your experience here..."></textarea>
          </div>
        </div>
        <button class="button" id="submit" type="submit">submit</button>
        
      </form>
      
    </div>
    
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
<!-- partial -->
  
</body>
</html>
